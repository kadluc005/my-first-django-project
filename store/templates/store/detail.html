{% extends 'base.html' %}

{% block content %}
  <h2> {{product.name}} </h2>
  <img src="{{product.thumbnail.url}}" alt="{{product.name}}" style="max-width:250px;">
  <h3>{{product.price}}</h3>
  <p>{{product.description}}</p>
  <p>{{product.stock}} en stock</p>
{% if user.is_authenticated %}
  <p>
    <a href="{% url 'add-to-cart' product.slug %}">
      ajouter au panier
    </a>
  </p>
{% endif %}
{% endblock %}
